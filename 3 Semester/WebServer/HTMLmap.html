<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myMap Flightradar la familia</title>
    <script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js">
        kmlUrl = "http://localhost:3333/active.kml"
        actAircraftKml = new OpenLayers.Layer.Vector("Active Aircraft KML", {
            strategies: [new OpenLayers.Strategy.Fixed()],
            protocol: new OpenLayers.Protocol.HTTP({
                url: kmlUrl,
                format: new OpenLayers.Format.KML({
                    extractStyles: true,
                    extractAttributes: true,
                    maxDepth: 2
                })
            })
        });
        alert(actAircraftKml);
    </script>
    <!--<script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script> -->
</head>
<body>

</body>
</html>
